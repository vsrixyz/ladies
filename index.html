<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="reveal.js/dist/reset.css" />
    <link rel="stylesheet" href="reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="reveal.js/dist/theme/serif.css" id="theme" />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="reveal.js/plugin/highlight/monokai.css"
      id="highlight-theme"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section id="start-slide" data-background-image="https://i.dailymail.co.uk/1s/2019/05/18/00/13641584-7043209-image-a-35_1558136526161.jpg"><p>Slide 1</p>
        </section>
				<section data-background-video="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
          <h2>Slide 2</h2>
          <p>Lorem ipsum</p>
        </section>
        <section data-background-iframe="https://miro.com/app/live-embed/o9J_koP3x70=/?moveToViewport=45113,5456,22362,8854">
          <h2>Miro</h2>
        </section>
        <section>
          <h2>Video</h2>
          <video data-autoplay src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4"></video>
          <p>Lorem ipsum dolor sit amet</p>
        </section>
        <section>
          <p class="fragment">Fade in</p>
          <p class="fragment fade-out">Fade out</p>
          <p class="fragment fade-up">Fade up</p>
          <p class="fragment highlight-red">Highlight red</p>
          <p class="fragment fade-in-then-out">Fade in, then out</p>
          <p class="fragment fade-up">Slide up while fading in</p>
          <h2>go to <a href="#/start-slide">beginning</a></h2>
        </section>
      </div>
    </div>

    <script src="reveal.js/dist/reveal.js"></script>
    <script src="reveal.js/plugin/notes/notes.js"></script>
    <script src="reveal.js/plugin/markdown/markdown.js"></script>
    <script src="reveal.js/plugin/highlight/highlight.js"></script>
    <script src="reveal.js/plugin/zoom/zoom.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom],
      });
    </script>
  </body>
</html>
